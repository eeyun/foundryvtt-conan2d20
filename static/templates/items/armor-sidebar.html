<h4 class="sidebar-summary">{{localize "CONAN.armorSummary"}}</h4>

<div class="inventory-details">
    <div class="form-group">
        <label>{{localize "CONAN.quantityLabel"}}</label>
        <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="{{data.quantity.type}}"/>
    </div>

    <div class="form-group">
        <label>{{localize "CONAN.availability"}}</label>
        <select name="data.availability" data-dtype="String">
            {{#select data.availability}}
            {{#each availability as |label key|}}
            <option value="{{key}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>

    <div class="form-group">
        <label>{{localize "CONAN.armorTypeLabel"}}</label>
        <select name="data.armor.type" data-dtype="String">
            {{#select data.armor.type}}
            {{#each armorTypes as |label key|}}
            <option value="{{key}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>

    <div class="form-group">
        <label>{{localize "CONAN.soakLabel"}}</label>
        <input type="text" name="data.armor.soak" value="{{data.armor.soak}}" data-dtype="{{data.armor.soak}}"/>
    </div>
    
    <div class="form-group-stacked">
        <label for="data.armor.coverage">
            {{localize "CONAN.coverageLabel"}}
            <a class="trait-selector" data-options="coverageTypes"><i class="fas fa-edit"></i></a>
        </label>
        <ul class="coverages-list co-value co-large">
            {{#each data.armor.coverage.value as |v k|}}
            <span class="tag {{k}}">{{v}}</span>
            {{/each}}
        </ul>                                                                        
    </div>  

    <div class="form-group">
        <label>{{localize "CONAN.itemEncumbrance"}}</label>
        <select name="data.encumbrance" data-dtype="{{data.encumbrance.type}}">
            {{#select data.encumbrance}}
            {{#each encumbrance as |label key|}}
            <option value="{{key}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>{{localize "CONAN.itemCost"}}</label>
        <input type="text" name="data.cost" value="{{data.cost}}" data-dtype="{{data.cost.type}}"/>
    </div>
</div>

<ol class="item-tags">
    {{#if data.equipped.value}}
    <li class="tag">{{localize "CONAN.equipmentEquippedLabel"}}</li>
    {{/if}}
    {{#if data.broken.value}}
    <li class="tag">{{localize "CONAN.armorBrokenLabel"}}</li>
    {{/if}}
</ol>
