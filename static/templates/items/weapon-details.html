<div class="form-group">
    <label>{{localize "CONAN.weaponTypeLabel"}}</label>
    <select name="data.weaponType.value" data-dtype="String">
        {{#select data.weaponType.value}}
        {{#each weaponTypes as |name type|}}
        <option value="{{type}}">{{name}}</option>
        {{/each}}
        {{/select}}
        {{#select data.weaponType.value}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{localize "CONAN.weaponGroupLabel"}}</label>
    <select name="data.group.value" data-dtype="String">
        {{#select data.group.value}}
        {{#each weaponGroups as |name type|}}
        <option value="{{type}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div  class="form-group">
   <label>{{localize "CONAN.weaponSizeLabel"}}</label>
   <select name="data.size.value" data-dtype="String">
       {{#select data.size.value}}
       {{#each weaponSizes as |name size|}}
       <option value="{{size}}">{{name}}</option>
       {{/each}}
       {{/select}}
   </select>
</div>
    <div  class="form-group">                                                    
{{#ifEq data.weaponType.value "ranged"}}                                                    
       <label>{{localize "CONAN.weaponRangeLabel"}}</label>                      
       <select name="data.range.value" data-dtype="String">         
           {{#select data.range.value}}                                          
            {{#each weaponRanges as |name range|}}                               
            <option value="{{range}}">{{name}}</option>                          
            {{/each}}                                                            
           {{/select}}                                                           
       </select>                                                                 
    </div>                                                                       
{{else}}                                                                        
       <label>{{localize "CONAN.weaponReachLabel"}}</label>                      
       <select name="data.range.value" data-dtype="Number">         
           {{#select data.range.value}}                                          
            {{#each weaponReaches as |name reach|}}                              
            <option value="{{reach}}">{{name}}</option>                          
            {{/each}}                                                            
           {{/select}}                                                           
       </select>                                                                 
    </div>
{{/ifEq}}                                                                        
{{#ifEq data.weaponType.value "ranged"}}
    <div class="form-group">
        <label>{{localize "CONAN.weaponShotsLabel"}}</label>
        <input type="text" name="data.shots" value="{{data.shots}}" data-dtype="Number"/>
    </div>
{{/ifEq}}


<ol class="form-list">
    <li class="form-group">
        <label title="{{localize "CONAN.weaponDamageTitle"}}">
            {{localize "CONAN.weaponDamageLabel"}}
            <i class="fas fa-info-circle"></i>
        </label>
    </li>

    <div class="form-group">
        <label>{{localize "CONAN.weaponBaseDamageLabel"}}</label>
        <div class="details-container-three-columns">
            <select name="data.damage.dice" data-dtype="Number">
                {{#select data.damage.dice}}
                {{#each damageDice as |name type|}}
                <option value="{{type}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
            <div class='combat-dice'></div>
        </div>
    </div>
    <div class="form-group">
        <label>{{localize "CONAN.weaponBonusDamageLabel"}}</label>
        <input type="Number" name="data.bonusDamage.value" value="{{data.bonusDamage.value}}" data-dtype="Number"/>
    </div>
</ol>

<ol class="form-list">
    <div class="form-group">                                                         
       <label>{{localize "CONAN.equipmentEquippedLabel"}}</label>                     
       <input type="checkbox" name="data.equipped.value" value="1" data-dtype="Boolean" {{checked data.equipped.value}}/>
    </div>

    <div class="form-group-stacked">
        <label for="data.qualities.value">
            {{localize "CONAN.qualitiesLabel"}}
            <a class="trait-selector" data-options="weaponQualities" data-has-values="true" data-allow-empty-values="true"><i class="fas fa-edit"></i></a>
        </label>
        <ul class="qualities-list co-value co-large">
            {{#each data.qualities.value as |v k|}}
            <span class="tag {{k}}">{{v.label}}{{#if v.value}}({{v.value}}){{/if}}</span>
            {{/each}}
        </ul>
    </div>
</ol>
