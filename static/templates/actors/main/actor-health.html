<div class="health-container">
  <div class="sidebar-health">
    <div class="vigor-container">
      <div class="vigor-label">
        <h2>Vigor</h2>
      </div>
      <div class="vigor-value">
        <input title="{{localize "CONAN.healthVigorTitle"}}"
        name="data.health.physical.value" type="text"
        value="{{data.health.physical.value}}" data-dtype="text"
        placeholder="20" size="1"/>
      </div>
    </div>
    <div class="vigor-wounds">
      <label>{{localize "CONAN.woundsLabel"}}</label>
      <span title="{{localize CONAN.woundsTitle}}">
        <div class="dots-row" data-target="data.health.physical.wounds.value">
          <span
            class="wound-dot"
            data-target="data.health.physical.wounds.dots.0.status"
          >
            <input
              type="hidden"
              data-index="0"
              name="data.health.physical.wounds.dots.0.status"
              value="{{data.health.physical.wounds.dots.0.status}}"
              data-dtype="Number"
            />
            <i
              class="traumas wounds {{data.health.physical.wounds.dots.0.icon}}"
              data-target="data.health.physical.wounds.dots.0.icon"
            ></i>
          </span>
          <span
            class="wound-dot"
            data-target="data.health.physical.wounds.dots.1.status"
          >

              type="hidden"
              data-index="1"

              data-target="data.health.physical.wounds.dots.1.icon"
            ></i>
          </span>
          <span

            data-target="data.health.physical.wounds.dots.2.status"

              class="traumas wounds {{data.health.physical.wounds.dots.2.icon}}"
              data-target="data.health.physical.wounds.dots.2.icon"
            ></i>
          </span>
          <span

            data-target="data.health.physical.wounds.dots.3.status"

            ></i>
          </span>
        </div>
      </span>
    </div>
    <div class="resolve-container">
      <div class="resolve-label">
        <h2>Resolve</h2>
      </div>
      <div class="resolve-value">
        <input
