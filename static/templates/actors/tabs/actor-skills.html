<div class="tab skills" data-group="primary" data-tab="skills">
    <ol class="overflow-list skills-pane">
        <h3 class="item-name co-heading co-actions">{{localize "CONAN.tabSkillsLabel"}}</h3>
        <ol class="skills-list">

            <!-- Core Skills -->
            {{#each data.skills as |skill s|}}
            <li class="skill" data-skill="{{s}}">
                <h4 class="skill-name rollable" data-roll="2d20cs<=data.skills.{{s}}.tn">{{skill.label}}</h4>
                <h4 class="skill-expertise co-title">{{localize "CONAN.skillExpertiseShortLabel"}}</h4>
                <input type="text" name="data.skills.{{s}}.expertise.value" value="{{skill.expertise.value}}" data-dtype="Number" />
                <h4 class="skill-focus co-title">{{localize "CONAN.skillFocusShortLabel"}}</h4>
                <input type="text" name="data.skills.{{s}}.focus.value" value="{{skill.focus.value}}" data-dtype="Number" />
                <h4 class="skill-focus co-title">{{localize "CONAN.skillTNShortLabel"}}</h4>
                <input type="text" name="data.skills.{{s}}.tn" value="{{skill.tn}}" data-dtype="Number" disabled />
            </li>
            {{/each}}
        </ol>
    </ol>
</div>
