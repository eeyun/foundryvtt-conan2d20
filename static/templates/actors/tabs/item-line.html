<li class="item" data-item-id="{{item._id}}">
    <div class="item-name rollable">
        <div class="item-image" style="background-image: url('{{item.img}}')"></div>
        <h4>
            {{item.name}}
        </h4>
        {{#if item.hasCharges}}
        <span class="item-charges">({{item.data.charges.value}}/{{item.data.charges.max}})</span>
        {{/if}}
    </div>
    <span class="item-quantity">
                    <a class="item-decrease-quantity">&ndash;</a>
                    <span>{{item.data.quantity}}</span>
                    <a class="item-increase-quantity">+</a>
                </span>
    <span class="item-weight">{{item.data.encumbrance}}</span>

    {{#if owner}}
    <div class="item-controls">
        {{#if item.canBeEquipped}}
            {{#if item.data.broken.value}}
                <a class="item-control item-toggle-broken active" title="{{localize "CONAN.ui.itemBroken"}}"><i class="fas fa-unlink"></i></a>
            {{else}}
                <a class="item-control item-toggle-broken" title="{{localize "CONAN.ui.itemBroken"}}"><i class="fas fa-link"></i></a>
            {{/if}}

            <a class="item-control item-toggle-equip {{#if item.isEquipped.value}}active{{/if}}" title="{{localize "CONAN.ui.itemEquipped"}}"><i class="fas fa-tshirt"></i></a>
        {{/if}}
        
        <a class="item-control item-edit" title="{{localize "CONAN.editItemTitle"}}"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="{{localize "CONAN.deleteItemTitle"}}"><i class="fas fa-trash"></i></a>
    </div>
    {{/if}}
</li>
