<div class="tab talents" data-group="primary" data-tab="talents">
  <ol class="actions-list inventory-list directory-list attacks-list">
    {{#each actor.talents as |section sid|}}
    <div class="grid-container">
      <li class="item header-bar">
        <h3 class="talent-name item-name">{{section.label}}</h3>
        {{#if ../owner}}
        <div class="item-controls" style="display: flex">
          <a
            class="item-control item-create"
            title="{{localize CONAN.createTalentTitle}}"
            data-type="talent"
            data-talent-type="{{sid}}"
            ><i class="fas fa-plus"></i
          ></a>
          <a
            class="item-control talent-browse"
            title="{{localize CONAN.openTalentBrowserTitle}}"
            data-type="talent"
            ><i class="fas fa-search"></i
          ></a>
        </div>
        {{/if}}
      </li>
      <div class="item-table">
        {{#each section.talents as |talent fid|}}
        <li class="item talent-item" data-item-id="{{talent._id}}">
          <div class="item-name rollable">
            <img
              class="item-image execute-attack"
              src="{{talent.img}}"
              alt="{{talent.name}}"
            />
            <h4>{{talent.name}}</h4>
          </div>
          {{#if ../../owner}}
          <div class="item-controls">
            <a
              class="item-control item-edit"
              title="{{localize CONAN.editItemTitle}}"
              ><i class="fas fa-edit"></i
            ></a>
            <a
              class="item-control item-delete"
              title="{{localize CONAN.deleteItemTitle}}"
              ><i class="fas fa-trash"></i
            ></a>
          </div>
          {{/if}}
        </li>
        {{/each}}
      </div>
    </div>
    {{/each}}
  </ol>
</div>
