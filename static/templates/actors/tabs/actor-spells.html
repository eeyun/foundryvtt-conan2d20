<div class="tab sorcery" data-group="primary" data-tab="sorcery">
    <ol class="actions-list sorcery-list inventory-list directory-list">
        {{#each actor.sorcery as |section sid|}}
            <li class="item action-header">
                <h3 class="spell-name">{{section.label}}</h3>
                {{#if ../owner}}
                <div class="item-controls">
                    <a class="item-control item-create" title="{{localize "CONAN.createSpellTitle"}}" data-type="spell" data-spell-type="{{sid}}"><i class="fas fa-plus"></i></a>
                    <a class="item-control spell-browse" title="{{localize "CONAN.openSpellBrowserTitle"}}" data-type="spell"><i class="fas fa-search"></i></a>
                </div>
                {{/if}}
            </li>
            {{#each section.sorcery as |spell fid|}}
            <li class="item spell-item" data-item-id="{{spell._id}}">
                <div class="item-name rollable">
                    <img class="item-image item-image-inventory" src="{{spell.img}}" alt="{{spell.name}}">
                    <h4>
                        {{spell.name}}
                    </h4>
                </div>
                {{#if ../../owner}}
                <div class="item-controls">
                    <a class="item-control item-edit" title="{{localize "CONAN.editItemTitle"}}"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="{{localize "CONAN.deleteItemTitle"}}"><i class="fas fa-trash"></i></a>
                </div>
                {{/if}}
            </li>
            {{/each}}
        {{/each}}

    </ol>
</div>
