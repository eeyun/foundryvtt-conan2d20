<ol class="items-list">
    <li class="item flexrow item-header">
        <div class="item-image"></div>
        <div class="item-name">{{ localize "CONAN.name" }}</div>
        <div class="item-controls">
            <a class="item-control equipment-create" title="Create item" data-type="equipment"><i class="fas fa-plus"></i>{{ localize "CONAN.addWeapon" }}</a>
        </div>
    </li>
    {{#each actor.weapons as |weapon id|}}
    <!-- #if item.type === 'weapon'}} -->
    <li class="item flexrow" data-item-id="{{weapon._id}}">
        <div class="item-image"><img src="{{weapon.img}}" title="{{weapon.name}}" width="24" height="24" /></div>
        <h4 class="item-name">{{weapon.name}}</h4>
        <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    <!-- /if -->
    {{/each}}
</ol>
